server:
  port: 8081

spring:
  datasource:
    url: "jdbc:h2:mem:pymes;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration,classpath:db/migration/dev
  h2:
    console:
      enabled: true
      path: /h2-console
  data:
    redis:
      repositories:
        enabled: false

management:
  health:
    redis:
      enabled: false

billing:
  crypto:
    secret: MDEyMzQ1Njc4OUFCQ0RFRjAxMjM0NTY3ODlBQkNERUY=
  webhook:
    secret: dev-webhook-secret-24chars-long!!
    tolerance: PT5M
  offline:
    enabled: true
  pdf:
    documents-base-url: http://localhost:8081/api/v1

app:
  security:
    jwt:
      oidc-enabled: false
      secret: dev-jwt-secret-32-characters-long
      expiration-seconds: 86400
      refresh-expiration-seconds: 2592000
    secrets-validation:
      enabled: false
    captcha:
      enabled: false

storage:
  s3:
    bucket: dev-local-bucket
    access-key: DEVACCESS
    secret-key: DEVSECRET
    region: us-east-1

webhooks:
  hmac:
    secret: dev-webhooks-hmac-secret-32chars

