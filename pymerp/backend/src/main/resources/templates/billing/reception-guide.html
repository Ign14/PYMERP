<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Guía de recepción ${orderNumber}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 26px; color: #0f172a; }
    .header { display: flex; justify-content: space-between; border-bottom: 2px solid #2563eb; padding-bottom: 12px; margin-bottom: 20px; }
    .logo img { max-height: 70px; }
    .meta { text-align: right; }
    .meta h1 { margin: 0; font-size: 22px; color: #2563eb; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 12px; margin-bottom: 18px; font-size: 13px; }
    .panel { border: 1px solid #e2e8f0; border-radius: 8px; padding: 12px 16px; background: #f8fafc; }
    .panel strong { display: block; margin-bottom: 6px; text-transform: uppercase; font-size: 11px; color: #475569; }
    table { width: 100%; border-collapse: collapse; }
    thead th { background: #eff6ff; color: #1d4ed8; padding: 10px; text-transform: uppercase; font-size: 12px; }
    tbody td { border-bottom: 1px solid #e2e8f0; padding: 10px; font-size: 13px; }
    .footer { margin-top: 24px; font-size: 13px; }
    .signature { margin-top: 30px; border-top: 1px solid #0f172a; padding-top: 8px; width: 220px; text-align: center; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">${logoHtml}</div>
    <div class="meta">
      <h1>GUÍA DE RECEPCIÓN</h1>
      <div>Orden: ${orderNumber}</div>
      <div>Recepción: ${receptionDate}</div>
    </div>
  </div>

  <div class="grid">
    <div class="panel">
      <strong>Destino</strong>
      <div>${buyerName}</div>
      <div>${deliveryAddress}</div>
    </div>
    <div class="panel">
      <strong>Proveedor</strong>
      <div>${supplierName}</div>
      <div>RUT: ${supplierTaxId}</div>
    </div>
  </div>

  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Detalle</th>
      <th>Cantidad</th>
      <th>Unidad</th>
    </tr>
    </thead>
    <tbody>
    ${itemsRows}
    </tbody>
  </table>

  <div class="footer">
    <strong>Observaciones:</strong> ${notes}
  </div>

  <div class="signature">
    ${receiverName}<br/>
    Responsable de recepción
  </div>
</body>
</html>
