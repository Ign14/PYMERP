spring:
  datasource:
    url: jdbc:h2:mem:pymes_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        type:
          preferred_json_sql_type: VARCHAR
    show-sql: false
  flyway:
    enabled: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

billing:
  crypto:
    secret: MDEyMzQ1Njc4OUFCQ0RFRjAxMjM0NTY3ODlBQkNERUY=
  webhook:
    secret: test-secret
    tolerance: PT5M

app:
  tenancy:
    default-company-id: 00000000-0000-0000-0000-000000000001
  security:
    jwt:
      oidc-enabled: false
      secret: test-jwt-secret-for-integration-tests-must-be-at-least-32-characters-long
      expiration-seconds: 3600
      refresh-expiration-seconds: 86400
    captcha:
      enabled: ${CAPTCHA_ENABLED:true}
      min-operand: 2
      max-operand: 10
  cache:
    redis:
      enabled: false
