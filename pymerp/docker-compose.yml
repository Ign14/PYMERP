version: "3.9"

services:
  backend:
    image: gradle:8.10.2-jdk21
    container_name: pymes_backend
    working_dir: /workspace
    command: ["./gradlew", "--no-daemon", "bootRun", "--args=--spring.profiles.active=dev"]
    environment:
      SPRING_PROFILES_ACTIVE: dev
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: pymes
      POSTGRES_USER: pymes
      POSTGRES_PASSWORD: pymes
      POSTGRES_MIGRATION_USER: pymes
      POSTGRES_MIGRATION_PASSWORD: pymes
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_TENANCY_DEFAULT_COMPANY_ID: 00000000-0000-0000-0000-000000000001
    ports:
      - "8081:8081"
    volumes:
      - ./backend:/workspace
      - gradle-cache:/home/gradle/.gradle
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16
    container_name: pymes_postgres
    ports:
      - "55432:5432"        # Host:Container
    environment:
      POSTGRES_USER: "pymes"
      POSTGRES_PASSWORD: "pymes"
      POSTGRES_DB: "pymes"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pymes"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: pymes_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    image: node:20-bullseye
    container_name: pymes_frontend
    working_dir: /workspace
    command: >-
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_BASE: http://backend:8081/api
      VITE_COMPANY_ID: 00000000-0000-0000-0000-000000000001
    ports:
      - "5173:5173"
    volumes:
      - ./ui:/workspace
      - ui-node-modules:/workspace/node_modules
    depends_on:
      backend:
        condition: service_started

  minio:
    image: minio/minio:latest
    container_name: pymes_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: "minio"
      MINIO_ROOT_PASSWORD: "minio123"
    ports:
      - "9000:9000"         # API
      - "9001:9001"         # Consola
    volumes:
      - miniodata:/data
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: pymes_mailhog
    ports:
      - "8025:8025"         # UI
      - "1025:1025"         # SMTP
    restart: unless-stopped

volumes:
  pgdata:
  miniodata:
  gradle-cache:
  ui-node-modules:
