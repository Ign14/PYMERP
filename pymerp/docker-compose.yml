version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: pymes_postgres
    ports:
      - "55432:5432"        # Host:Container
    environment:
      POSTGRES_USER: "pymes"
      POSTGRES_PASSWORD: "pymes"
      POSTGRES_DB: "pymes"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pymes"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: pymes_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: pymes_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: "minio"
      MINIO_ROOT_PASSWORD: "minio123"
    ports:
      - "9000:9000"         # API
      - "9001:9001"         # Consola
    volumes:
      - miniodata:/data
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: pymes_mailhog
    ports:
      - "8025:8025"         # UI
      - "1025:1025"         # SMTP
    restart: unless-stopped

volumes:
  pgdata:
  miniodata:
